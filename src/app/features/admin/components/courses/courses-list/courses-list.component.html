<div class="bg-dark text-white p-0" style="min-height: 100vh;">
    <div class="p-1">
        <div class="mt-4">
            <div class="card shadow-lg border-success" style="background-color: #212529; border-radius: 0;">
                <div class="card-body p-0">
                    <h5 class="card-title text-success border-bottom border-success p-3 mb-0">
                        <i class="bi bi-book me-2"></i> Courses Management
                    </h5>

                    <div class="p-3">
                        <p class="card-text text-light mb-4">
                            Manage and view the details of available courses in the system.
                        </p>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-dark table-bordered border-success table-hover text-center align-middle w-100">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-info col-1">ID</th>
                                    <th scope="col" class="text-info col-2">Name</th>
                                    <th scope="col" class="text-info col-1">Price</th>
                                    <th scope="col" class="text-info col-2">Category</th>
                                    <th scope="col" class="text-info col-3">Description</th>
                                    <th scope="col" class="text-info col-1">Image</th>
                                    <th scope="col" class="text-info col-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                              @for (item of courseslist; track $index) {
                                <tr class="small">
                                  <th scope="row">{{item.id}}</th>
                                  <td>{{item.name}}</td>
                                  <td>{{item.price}}</td>
                                  <td>{{item.category}}</td>
                                  <td class="description-cell text-start">
                                      {{item.description}}
                                  </td>
                                  <td class="p-1">
                                    <img [src]="item.img" alt="Course Image" class="img-fluid course-thumbnail" style="max-height: 40px; border: 1px solid #198754;">
                                  </td>

                                  <td>
                                      <button class="btn btn-success btn-sm me-1" title="Edit" routerLink="/admin/Update/{{item.id}}">
                                          <i class="bi bi-pencil-square"></i>
                                      </button>
                                      <button class="btn btn-danger btn-sm" title="Delete" (click)="remove(item.id)">
                                          <i class="bi bi-trash"></i>
                                      </button>
                                  </td>
                                </tr>
                              }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
